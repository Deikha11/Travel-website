<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-gray-900 text-white py-6">
        <nav class="container mx-auto flex justify-center space-x-8">
            <a href="index.html" class="text-lg font-semibold hover:text-gray-400">Home</a>
            <a href="about.html" class="text-lg font-semibold hover:text-gray-400">About Us</a>
            <a href="contact.html" class="text-lg font-semibold hover:text-gray-400">Contact</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="py-16">
        <div class="container mx-auto max-w-lg">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>
            
            <!-- Form -->
            <form action="#" method="POST" class="bg-white p-8 shadow-lg rounded-lg">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your name">
                </div>
                
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter your email">
                </div>
                
                <!-- Message Field -->
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message</label>
                    <textarea id="message" name="message" required rows="6" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Type your message here"></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="mb-4 text-center">
                    <button type="submit" class="w-full py-3 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-b;ack-500 focus:outline-none focus:ring-2 focus:ring-yellow-600">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6">
        <p>&copy; 2025 Coding Services. All rights reserved.</p>
    </footer>

</body>
</html>
